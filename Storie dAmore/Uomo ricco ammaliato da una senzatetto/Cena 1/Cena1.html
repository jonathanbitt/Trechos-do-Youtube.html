<style>

  #legenda-cena1 {

  /* Caixa de links no rodapé com 4 links */

  #rodape-links a {

<body>
<div id="container">
  <div id="player-container">
    <div id="player"></div>
  </div>

  <div id="legenda-cena1"></div>

  <button id="toggleObservacoes">Obs.</button>

  <div id="observacoes-container">
    <div id="observacoes" contenteditable="true"></div>
    <div>
      <button class="format-btn bold" onclick="formatText('bold')">Negrito</button>
      <button class="format-btn italic" onclick="formatText('italic')">Itálico</button>
      <button class="format-btn underline" onclick="formatText('underline')">Sublinhado</button>
    </div>
  </div>

  <!-- Caixa de links no rodapé com 4 links -->
  <div id="rodape-links">
    <a href="../index.html">Início</a>
    <a href="../../raiz.html">Outros</a>
    <a href="https://www.notion.so/Cena-1-2807e37a4a5f8053bda7d733f6296875?source=copy_link">Notion</a>
    <a href="anki.html" target="_blank">Anki</a>
  </div>

</div>

<script>
const videoId = "IfJxnOWlyuM";
const legendaCena1 = `(0:00) Va bene, andiamo figliolo. (0:18) Signore, si è dimenticato... 
(0:19) Ladra! (0:20) No, no, no, volevo solo aiutare. (0:22) E tu pensi che ci creda? 
(0:23) Che cos'è questo? (0:27) Mi dispiace, non mangio da due giorno, è que... 
(0:30) Questo non lo mangi. (0:32) Perché ti comporti così? (0:33) Perché non meriti neanche di sfiorarlo il mio piatto, claro? 
(0:37) Signorina, vorrei scusarmi per mio figlio.`;

function processLegenda(text) {
  return text.replace(/\((\d+):(\d+)\)/g, (_, m, s) => {
    const seconds = parseInt(m)*60 + parseInt(s);
    return `<a href="#" class="time-link" onclick="seekTo(${seconds}); return false;">(${m}:${s})</a>`;
  });
}

const legendaDiv = document.getElementById('legenda-cena1');
legendaDiv.innerHTML = processLegenda(legendaCena1);

// YouTube API
let player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '100%',
    width: '100%',
    videoId: videoId,
    playerVars: {
      'playsinline': 1,
      'controls': 1,
      'rel': 0
    }
  });
}

function seekTo(sec) {
  if(player && typeof player.seekTo === 'function'){
    player.seekTo(sec,true);
    player.playVideo();
  }
}

// Formatação do textarea corrigida
function formatText(type) {
  const observacoesDiv = document.getElementById('observacoes');
  
  // Salva a seleção atual
  const selection = window.getSelection();
  const range = selection.getRangeAt(0);
  
  // Aplica a formatação usando execCommand
  document.execCommand(type, false, null);
  
  // Restaura o foco
  observacoesDiv.focus();
}

// Toggle observações
const toggleBtn = document.getElementById('toggleObservacoes');
const obsContainer = document.getElementById('observacoes-container');
toggleBtn.addEventListener('click', () => {
  const isVisible = obsContainer.style.display === 'flex';
  obsContainer.style.display = isVisible ? 'none' : 'flex';
  if(!isVisible) {
    obsContainer.style.flexDirection = 'column';
    document.getElementById('observacoes').focus();
  }
});

// Adicionar placeholder para div contenteditable
const observacoesDiv = document.getElementById('observacoes');
observacoesDiv.textContent = 'Digite suas observações aqui...';
observacoesDiv.addEventListener('focus', function() {
  if (this.textContent === 'Digite suas observações aqui...') {
    this.textContent = '';
  }
});

observacoesDiv.addEventListener('blur', function() {
  if (this.textContent === '') {
    this.textContent = 'Digite suas observações aqui...';
  }
});

const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.head.appendChild(tag);
</script>
</body>
</html>
