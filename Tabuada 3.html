<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Divertida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #333;
            text-align: center;
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #ffd166;
        }

        .header-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .report-btn {
            background-color: #118ab2;
            box-shadow: 0 5px 0 #0a6c8a;
        }

        .report-btn:hover {
            background-color: #0a6c8a;
            box-shadow: 0 3px 0 #085672;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.5s ease;
        }

        .current-operation {
            font-size: 2rem;
            margin: 30px 0;
            color: #333;
            background-color: #ffd166;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            margin: 20px 0;
        }

        input {
            font-size: 1.5rem;
            padding: 10px 15px;
            border: 3px solid #4facfe;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            outline: none;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 0 #ff5252;
        }

        button:hover {
            background-color: #ff5252;
            transform: translateY(2px);
            box-shadow: 0 3px 0 #ff3838;
        }

        .continue-btn {
            background-color: #06d6a0;
            box-shadow: 0 5px 0 #05b387;
        }

        .continue-btn:hover {
            background-color: #05b387;
            box-shadow: 0 3px 0 #049c73;
        }

        .feedback {
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .correct {
            color: #06d6a0;
        }

        .incorrect {
            color: #ef476f;
        }

        .report {
            display: none;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .report h2 {
            color: #118ab2;
            text-align: center;
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4facfe;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .final-message {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffd166;
            border-radius: 10px;
            font-size: 1.2rem;
        }

        .stars {
            font-size: 2rem;
            color: #ffd166;
            margin: 10px 0;
        }

        .level-indicator {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-weight: bold;
            flex-wrap: wrap;
        }

        .level {
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
            margin: 2px;
            flex-grow: 1;
            text-align: center;
        }

        .level.active {
            background-color: #4facfe;
            color: white;
        }

        .animal {
            font-size: 4rem;
            margin: 10px 0;
        }

        .daily-report {
            display: none;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .date-selector {
            margin: 15px 0;
            text-align: center;
        }

        .date-selector select {
            padding: 8px 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 2px solid #4facfe;
        }

        .close-btn {
            background-color: #ef476f;
            box-shadow: 0 5px 0 #d43d63;
        }

        .close-btn:hover {
            background-color: #d43d63;
            box-shadow: 0 3px 0 #b83254;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-buttons">
            <button id="dailyReport" class="report-btn">üìä Ver Relat√≥rio</button>
            <button id="restart" class="report-btn">üîÑ Reiniciar</button>
        </div>
        
        <h1>Tabuada Divertida</h1>
        
        <div class="progress-container">
            <div class="level-indicator">
                <div class="level">Tabuada do 2</div>
                <div class="level">Tabuada do 3</div>
                <div class="level">Tabuada do 4</div>
                <div class="level">Tabuada do 5</div>
                <div class="level">Tabuada do 6</div>
                <div class="level">Tabuada do 7</div>
                <div class="level">Tabuada do 8</div>
                <div class="level">Tabuada do 9</div>
                <div class="level">Tabuada do 10</div>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <div class="animal" id="animal">üê±</div>
        
        <div class="current-operation" id="operation">2 x 1 = ?</div>
        
        <div class="input-container">
            <input type="number" id="answer" placeholder="Resposta" min="1">
            <button id="submit">Confirmar</button>
            <button id="continue" class="continue-btn" style="display: none;">Continuar</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="report" id="report">
            <h2>Relat√≥rio Final</h2>
            <div class="stars" id="stars"></div>
            <div class="table-container">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Tabuada</th>
                            <th>Acertos</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                    </tbody>
                </table>
            </div>
            <div id="final-message" class="final-message"></div>
            <button id="closeReport" class="close-btn">Fechar Relat√≥rio</button>
        </div>

        <div class="daily-report" id="dailyReportPanel">
            <h2>üìÖ Relat√≥rio Di√°rio</h2>
            <div class="date-selector">
                <label for="dateSelect">Selecione o dia:</label>
                <select id="dateSelect"></select>
            </div>
            <div class="table-container">
                <table id="daily-results-table">
                    <thead>
                        <tr>
                            <th>Tabuada</th>
                            <th>Acertos</th>
                            <th>Erros</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody id="daily-results-body">
                    </tbody>
                </table>
            </div>
            <div id="daily-stats" class="final-message"></div>
            <button id="closeDailyReport" class="close-btn">Fechar</button>
        </div>
    </div>

    <script>
        // Estado da aplica√ß√£o
        const state = {
            currentTable: 2,
            currentMultiplier: 1,
            correctAnswers: 0,
            results: {},
            started: false,
            waitingForContinue: false,
            currentDate: new Date().toISOString().split('T')[0] // YYYY-MM-DD
        };

        // Elementos DOM
        const operationElement = document.getElementById('operation');
        const answerInput = document.getElementById('answer');
        const submitButton = document.getElementById('submit');
        const continueButton = document.getElementById('continue');
        const feedbackElement = document.getElementById('feedback');
        const progressElement = document.getElementById('progress');
        const reportElement = document.getElementById('report');
        const resultsBody = document.getElementById('results-body');
        const starsElement = document.getElementById('stars');
        const finalMessageElement = document.getElementById('final-message');
        const levelIndicators = document.querySelectorAll('.level');
        const animalElement = document.getElementById('animal');
        const dailyReportBtn = document.getElementById('dailyReport');
        const dailyReportPanel = document.getElementById('dailyReportPanel');
        const dateSelect = document.getElementById('dateSelect');
        const dailyResultsBody = document.getElementById('daily-results-body');
        const dailyStatsElement = document.getElementById('daily-stats');
        const closeReportBtn = document.getElementById('closeReport');
        const closeDailyReportBtn = document.getElementById('closeDailyReport');
        const restartBtn = document.getElementById('restart');

        // Inicializar a aplica√ß√£o
        function init() {
            // Carregar dados do localStorage se existirem
            const savedState = localStorage.getItem('multiplicationPractice');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                // S√≥ carrega se for do mesmo dia
                if (parsedState.currentDate === state.currentDate) {
                    Object.assign(state, parsedState);
                } else {
                    // Novo dia - inicializar resultados
                    initializeResults();
                }
            } else {
                initializeResults();
            }
            
            updateProgress();
            updateLevelIndicator();
            displayNextOperation();
            
            // Event listeners
            submitButton.addEventListener('click', checkAnswer);
            continueButton.addEventListener('click', continueToNext);
            dailyReportBtn.addEventListener('click', showDailyReport);
            closeReportBtn.addEventListener('click', closeReport);
            closeDailyReportBtn.addEventListener('click', closeDailyReport);
            restartBtn.addEventListener('click', restartPractice);
            dateSelect.addEventListener('change', updateDailyReport);
            answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !state.waitingForContinue) {
                    checkAnswer();
                }
            });
            
            // Focar no campo de resposta
            answerInput.focus();
        }

        // Inicializar resultados
        function initializeResults() {
            for (let i = 2; i <= 10; i++) {
                state.results[i] = { correct: 0, total: 0 };
            }
            state.currentTable = 2;
            state.currentMultiplier = 1;
            state.correctAnswers = 0;
        }

        // Atualizar a barra de progresso
        function updateProgress() {
            const totalOperations = 90; // 9 tabuadas x 10 opera√ß√µes
            const completedOperations = (state.currentTable - 2) * 10 + (state.currentMultiplier - 1);
            const progressPercentage = (completedOperations / totalOperations) * 100;
            progressElement.style.width = `${progressPercentage}%`;
        }

        // Atualizar indicador de n√≠vel
        function updateLevelIndicator() {
            levelIndicators.forEach((indicator, index) => {
                if (index === state.currentTable - 2) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        // Exibir a pr√≥xima opera√ß√£o
        function displayNextOperation() {
            operationElement.textContent = `${state.currentTable} x ${state.currentMultiplier} = ?`;
            answerInput.value = '';
            answerInput.focus();
            submitButton.style.display = 'inline-block';
            continueButton.style.display = 'none';
            state.waitingForContinue = false;
            
            // Anima√ß√£o do animal
            const animals = ['üê±', 'üê∂', 'üê∞', 'üêª', 'üêº', 'üê®', 'ü¶ä', 'üêØ', 'ü¶Å'];
            animalElement.textContent = animals[Math.floor(Math.random() * animals.length)];
        }

        // Verificar a resposta
        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);
            const correctAnswer = state.currentTable * state.currentMultiplier;
            
            if (isNaN(userAnswer)) {
                feedbackElement.textContent = 'Por favor, digite um n√∫mero!';
                feedbackElement.className = 'feedback incorrect';
                return;
            }
            
            if (userAnswer === correctAnswer) {
                feedbackElement.textContent = 'Parab√©ns! Voc√™ acertou! üéâ';
                feedbackElement.className = 'feedback correct';
                state.correctAnswers++;
                state.results[state.currentTable].correct++;
                state.results[state.currentTable].total++;
                
                // Salvar estado no localStorage
                saveDailyProgress();
                
                // Avan√ßar automaticamente ap√≥s acerto
                setTimeout(continueToNext, 1500);
            } else {
                feedbackElement.innerHTML = `
                    <div>Que pena! Voc√™ respondeu <strong>${userAnswer}</strong>.</div>
                    <div>A resposta correta era <strong>${correctAnswer}</strong>.</div>
                `;
                feedbackElement.className = 'feedback incorrect';
                
                // Mostrar bot√£o "Continuar" em vez de avan√ßar automaticamente
                submitButton.style.display = 'none';
                continueButton.style.display = 'inline-block';
                state.waitingForContinue = true;
                
                state.results[state.currentTable].total++;
                
                // Salvar estado no localStorage
                saveDailyProgress();
            }
        }

        // Salvar progresso di√°rio
        function saveDailyProgress() {
            // Salvar estado atual
            localStorage.setItem('multiplicationPractice', JSON.stringify(state));
            
            // Salvar hist√≥rico di√°rio
            const dailyHistory = JSON.parse(localStorage.getItem('multiplicationHistory') || '{}');
            if (!dailyHistory[state.currentDate]) {
                dailyHistory[state.currentDate] = {};
            }
            
            // Atualizar resultados do dia atual
            dailyHistory[state.currentDate] = {...state.results};
            
            localStorage.setItem('multiplicationHistory', JSON.stringify(dailyHistory));
        }

        // Continuar para a pr√≥xima opera√ß√£o
        function continueToNext() {
            if (state.currentMultiplier < 10) {
                // Continua na mesma tabuada
                state.currentMultiplier++;
                displayNextOperation();
                feedbackElement.textContent = '';
            } else {
                // Pr√≥xima tabuada
                state.currentTable++;
                state.currentMultiplier = 1;
                
                if (state.currentTable > 10) {
                    // Fim do jogo
                    showReport();
                } else {
                    updateLevelIndicator();
                    displayNextOperation();
                    feedbackElement.textContent = '';
                }
            }
            
            updateProgress();
        }

        // Mostrar relat√≥rio final
        function showReport() {
            // Esconder elementos do jogo
            operationElement.style.display = 'none';
            answerInput.style.display = 'none';
            submitButton.style.display = 'none';
            continueButton.style.display = 'none';
            feedbackElement.style.display = 'none';
            animalElement.style.display = 'none';
            
            // Mostrar relat√≥rio
            reportElement.style.display = 'block';
            
            // Calcular e exibir resultados
            displayResults();
        }

        // Exibir resultados
        function displayResults() {
            resultsBody.innerHTML = '';
            let totalScore = 0;
            let tablesToReview = [];
            
            for (let table = 2; table <= 10; table++) {
                const correct = state.results[table].correct;
                const total = state.results[table].total;
                const score = total > 0 ? Math.round((correct / total) * 10) : 0;
                totalScore += score;
                
                // Adicionar √† lista de revis√£o se a nota for menor que 10
                if (score < 10) {
                    tablesToReview.push(table);
                }
                
                // Adicionar linha √† tabela
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${table}</td>
                    <td>${correct}/${total}</td>
                    <td>${score}</td>
                `;
                resultsBody.appendChild(row);
            }
            
            // Calcular m√©dia
            const averageScore = (totalScore / 9).toFixed(1);
            
            // Exibir estrelas baseadas na m√©dia
            const starCount = Math.round(averageScore / 2);
            starsElement.textContent = '‚òÖ'.repeat(starCount) + '‚òÜ'.repeat(5 - starCount);
            
            // Mensagem final
            let message = `Sua m√©dia final foi ${averageScore}. `;
            
            if (tablesToReview.length > 0) {
                message += `Volte daqui a algumas horas para praticar as tabuadas do ${tablesToReview.join(', ')}.`;
            } else {
                message += 'Parab√©ns! Voc√™ dominou todas as tabuadas!';
            }
            
            finalMessageElement.textContent = message;
        }

        // Fechar relat√≥rio
        function closeReport() {
            reportElement.style.display = 'none';
            // Reiniciar pr√°tica
            restartPractice();
        }

        // Mostrar relat√≥rio di√°rio
        function showDailyReport() {
            // Carregar hist√≥rico
            const dailyHistory = JSON.parse(localStorage.getItem('multiplicationHistory') || '{}');
            
            // Preencher seletor de datas
            dateSelect.innerHTML = '';
            const dates = Object.keys(dailyHistory).sort().reverse();
            
            if (dates.length === 0) {
                dateSelect.innerHTML = '<option value="">Nenhum dado dispon√≠vel</option>';
            } else {
                dates.forEach(date => {
                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = formatDate(date);
                    dateSelect.appendChild(option);
                });
                
                // Mostrar relat√≥rio da data selecionada
                updateDailyReport();
            }
            
            dailyReportPanel.style.display = 'block';
        }

        // Atualizar relat√≥rio di√°rio
        function updateDailyReport() {
            const selectedDate = dateSelect.value;
            if (!selectedDate) return;
            
            const dailyHistory = JSON.parse(localStorage.getItem('multiplicationHistory') || '{}');
            const dayResults = dailyHistory[selectedDate];
            
            dailyResultsBody.innerHTML = '';
            let totalCorrect = 0;
            let totalQuestions = 0;
            
            if (dayResults) {
                for (let table = 2; table <= 10; table++) {
                    const correct = dayResults[table]?.correct || 0;
                    const total = dayResults[table]?.total || 0;
                    const errors = total - correct;
                    const score = total > 0 ? Math.round((correct / total) * 10) : 0;
                    
                    totalCorrect += correct;
                    totalQuestions += total;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${table}</td>
                        <td>${correct}</td>
                        <td>${errors}</td>
                        <td>${score}</td>
                    `;
                    dailyResultsBody.appendChild(row);
                }
                
                const averageScore = totalQuestions > 0 ? (totalCorrect / totalQuestions * 10).toFixed(1) : '0.0';
                dailyStatsElement.textContent = `Resumo do dia: ${totalCorrect} acertos de ${totalQuestions} quest√µes - M√©dia: ${averageScore}`;
            }
        }

        // Formatar data para exibi√ß√£o
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        // Fechar relat√≥rio di√°rio
        function closeDailyReport() {
            dailyReportPanel.style.display = 'none';
        }

        // Reiniciar pr√°tica
        function restartPractice() {
            initializeResults();
            updateProgress();
            updateLevelIndicator();
            displayNextOperation();
            
            // Mostrar elementos do jogo
            operationElement.style.display = 'block';
            answerInput.style.display = 'inline-block';
            submitButton.style.display = 'inline-block';
            feedbackElement.style.display = 'block';
            animalElement.style.display = 'block';
            
            reportElement.style.display = 'none';
            
            // Salvar estado
            saveDailyProgress();
        }

        // Inicializar a aplica√ß√£o quando a p√°gina carregar
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
